<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
</head>

<body>
  <div id="container" />
</body>
<script>
  const gridSize = 100;
  const gridMargin = 1;
  const boardColor = '#00796B';
  const pieceColor = '#CDDC39';

  const board = [
    [0, 0, 0],
    [0, 1, 2],
    [0, 0, 0],
  ];
  let curMove = 1;

  const container = document.getElementById('container');
  container.setAttribute('style', `min-width: ${3 * gridSize + 6 * gridMargin}px`);
  const fragment = document.createDocumentFragment();

  const updateBoard = (position, value) =>
    board[position.charAt(0)][position.charAt(1)] = value;

  const handleClick = evt => {
    const { value } = evt.target;
    if (value) return;
    evt.target.innerHTML = curMove === 1 ? 'x' : 'o';
    updateBoard(evt.target.id, curMove);
    curMove = 3 - curMove;
  }

  board.forEach((line, i) => {
    line.forEach((position, j) => {
      const grid = document.createElement('div');
      grid.setAttribute('class', 'grid');
      grid.setAttribute('id', `${i}${j}`);
      grid.setAttribute('style', `display: inline-flex; justify-content: center; align-items: center; vertical-align: middle; width: ${gridSize}px; height: ${gridSize}px; background-color: ${boardColor}; color: ${pieceColor}; margin: ${gridMargin}px; font-size: ${Math.floor(gridSize / 2)}px;`);
      grid.innerHTML = position === 0 ? '' :
        position === 1 ? 'x' : 'o';

      grid.addEventListener('click', handleClick);
      fragment.appendChild(grid);
    });
    fragment.appendChild(document.createElement('br'));
  });
  container.appendChild(fragment);
</script>

</html>
