<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
</head>

<body>
  <div id="container" />
</body>
<script>
  const gridSize = 100;
  const gridMargin = 1;
  const boardColor = '#00796B';
  const pieceColor = '#CDDC39';

  const board = [
    [0, 0, 0],
    [0, 1, 2],
    [0, 0, 0],
  ];
  let curMove = 1;

  const handleClick = (lineIdx, columnIdx) => {
    if (board[lineIdx][columnIdx]) return;
    board[lineIdx][columnIdx] = curMove;
    const win = judge(board, curMove);
    if (win) {
      setTimeout(() => alert('You win!'), 0);
    } else {
      curMove = 3 - curMove;
      predictWinner(board, curMove);
    }
    render(board);
  }

  const judge = (board, curMove) => {
    // three lines
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (board[i][j] !== curMove) {
          win = false;
          break;
        }
      }
      if (win) return win;
    }
    // three columns
    for (let i = 0; i < 3; i++) {
      let win = true;
      for (let j = 0; j < 3; j++) {
        if (board[j][i] !== curMove) {
          win = false;
          break;
        }
      }
      if (win) return win;
    }
    // ↘
    {
      let win = true;
      for (let i = 0; i < 3; i++) {
        if (board[i][i] !== curMove) {
          win = false;
        }
      }
      if (win) return win;
    }
    // ↙ 02 11 20 sum is two
    {
      let win = true;
      for (let i = 0; i < 3; i++) {
        if (board[i][2 - i] !== curMove) {
          win = false;
        }
      }
      if (win) return win;
    }
  }

  const clone = obj => JSON.parse(JSON.stringify(obj));

  const predictWinner = (board, move) => {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j]) break;
        const cpBoard = clone(board);
        cpBoard[i][j] = move;
        if (judge(cpBoard, move)) {
          console.log('You will win!')
          return;
        }
      }
    }
  }

  const render = board => {
    const container = document.getElementById('container');
    container.innerHTML = '';
    container.setAttribute('style', `min-width: ${3 * gridSize + 6 * gridMargin}px`);
    const fragment = document.createDocumentFragment();

    board.forEach((line, lineIdx) => {
      line.forEach((position, columnIdx) => {
        const grid = document.createElement('div');
        grid.classList.add('grid');
        grid.setAttribute('style', `display: inline-flex; justify-content: center; align-items: center; vertical-align: middle; width: ${gridSize}px; height: ${gridSize}px; background-color: ${boardColor}; color: ${pieceColor}; margin: ${gridMargin}px; font-size: ${Math.floor(gridSize / 2)}px;`);
        grid.innerText = position === 0 ? '' :
          position === 1 ? 'x' : 'o';

        grid.addEventListener('click', () => handleClick(lineIdx, columnIdx));
        fragment.appendChild(grid);
      });
      fragment.appendChild(document.createElement('br'));
    });
    container.appendChild(fragment);
  }

  render(board);
</script>

</html>
